<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>
</head>

<body>
  <main id="card">
    <div id="main-image-frame">
      <img id="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <div id="cover">
        <img src="images/icon-view.svg">
      </div>
    </div>
    <p id="title-text">Equilibrium #3429</p>
    <p id="body-text" class="normal-text">Our Equilibrium collection promotes balance and calm.</p>
    
    <div id="panels-space">
      <div class="panel" id="price-tag">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <p id="price">0.041 ETH</p>
      </div>
      <div class="panel" id="offer-time-tag">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p id="offer-time" class="normal-text">3 days left</p>
      </div>
    </div>
    
    <hr>
    <div id="avatar-info">
      <img src="images/image-avatar.png" alt="avatar image">
      <p id="ackn" class="normal-text">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
